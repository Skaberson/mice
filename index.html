<!DOCTYPE html>
<html>
  <head>
    <title>Mice</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  padding: 2em;
  background: url('https://skaberson.github.io/Terrandia/images/foresta.png') repeat-x;
  background-size: cover;
  animation: scrollBackground 30s linear infinite;
  overflow-x: hidden; /* prevent horizontal scroll */
}

body {
  font-family: Arial, sans-serif;
  padding: 2em;
  overflow-x: hidden;
  margin: 0;
  position: relative;
  height: 100vh;
  background: #000; /* fallback */
}

/* Parallax layers */
.parallax-layer {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100vh;
  background-repeat: repeat-x;
  background-position: 0 0;
  background-size: cover;
  pointer-events: none;
  z-index: 0;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-name: scrollBackground;
}

.layer1 {
  background-image: url('https://htmlcolorcodes.com/assets/images/colors/baby-blue-color-solid-background-1920x1080.png');
  z-index: -1;
  animation-duration: 0s;
}

.layer2 {
  background-image: url('https://skaberson.github.io/Terrandia/images/foresta.png'); /* example */
  z-index: 1;
  animation-duration: 30s;
  opacity: 1;
}

.layer3 {
  background-image: url('https://skaberson.github.io/Terrandia/images/forestb.png'); /* example */
  z-index: 2;
  animation-duration: 20s;
  opacity: 1;
}

.layer4 {
  background-image: url('https://skaberson.github.io/Terrandia/images/clouds3.png'); /* example */
  z-index: 0;
  animation-duration: 40s;
  opacity: 1;
}



@keyframes scrollBackground {
  from {
    background-position-x: 0;
  }
  to {
    background-position-x: 1000px;
  }
}

/* Update login-box to be above layers */
.login-box {
  position: relative;
  z-index: 10;
  background: white;
  max-width: 320px;
  margin: auto;
  padding: 2em;
  top: 20%
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 5px;
}

      input[type=text], input[type=password] {
        width: 100%;
        padding: 0.5em;
        margin: 0.5em 0 1em 0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 0.7em;
        font-size: 1em;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: red;
        margin-bottom: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
  <div class="parallax-layer layer1"></div>
  <div class="parallax-layer layer2"></div>
  <div class="parallax-layer layer3"></div>
  <div class="parallax-layer layer4"></div>

  <div class="login-box">
    <h2>Log-in to Mice-R</h2>
    <div id="error-msg" class="error"></div>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Submit</button>
  </div>

    <script>
      // Hardcoded users with passwords and redirect URLs
      const users = {
        'public': { password: 'miceforlife123', redirect: 'https://sites.google.com/student.cms.k12.nc.us/mice/home' },
        '3546983238': { password: '123eyesonme', redirect: 'https://sites.google.com/student.cms.k12.nc.us/mice/3546983238' },
        '4425466179': { password: 'oligarch #1', redirect: 'https://sites.google.com/student.cms.k12.nc.us/mice/pminister1' }
      };

      function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;

        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = '';

        if (!username || !password) {
          errorMsg.textContent = 'Please enter username and password.';
          return;
        }

        if(users[username] && users[username].password === password) {
          // Redirect to user specific page
          window.location.href = users[username].redirect;


        } else {
          errorMsg.textContent = 'Invalid username or password.';
        }
      }
    </script>
  </body>
</html>
